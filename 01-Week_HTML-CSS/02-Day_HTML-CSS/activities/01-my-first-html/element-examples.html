<!-- Comment -->
<!DOCTYPE html> <!-- Informs the browser this is an html page -->

<html> <!-- The main tag which contains everything -->
    
    <head> <!-- Information about the page itself, not displayed -->
        <title>title</title> <!-- Title of the page, displayed in tab -->
    </head>

    <!-- The content to display on the page goes inside the body -->
    <body>
        <h1>HTML element examples</h1>
        <hr>

        <h1>Headers:</h1>

        <h1>h1</h1> <!-- Most important header -->
        <h2>h2</h2> <!-- 2nd most important header -->
        <h3>h3</h3> <!-- 3rd most important header -->
        <h4>h4</h4> <!-- 4th most important header -->
        
        <hr> <!-- Separator line -->

        <!-- Text -->

        <h1>Text</h1>
        <p>paragraph (p)</p> <!-- Simple paragraph text -->
        <br> <!-- Break; line skip -->
        <strong>strong</strong>
        <br>
        <em>em</em>
        <br>

        <hr>
        <h1>Image</h1>

        <!-- Image -->
        <img src='http://wanna-joke.com/wp-content/uploads/2013/11/funny-picture-wedding-gift-html.jpg'>
        
        <hr>
        <h1>Links</h1>
        <!-- Anchor - link-->
        <a href='http://devhumor.com/'>anchor (a)</a>

        <hr>
        <h1>Lists</h1>

        <!-- Unordered list -->
        <ul> 
            <li>li 1</li> <!-- List item -->
            <li>li 2</li>
            <li>li 3</li>
        </ul>

        <!-- Ordered list-->
        <ol>
            <li>li 1</li> <!-- List item -->
            <li>li 2</li>
            <li>li 3</li>
        </ol>

        <hr>
        <h1>Table</h1>

        <!-- Table -->
        <table>

            <tr> <!-- Table row -->
                <td>td 1</td> <!-- Table data -->
                <td>td 2</td>
            </tr>
            <tr>
                <td>td 3</td>
                <td>td 4</td>
            </tr>
        </table>

        <hr>
        <h1>Form</h1>
        
        <form> <!-- Form to collect input -->
            text input: <input type="text">
            <br>
            checkbox input: <input type="checkbox">
            <br>
            submit input: <input type="submit">
          </form> 
    </body>
</html>
