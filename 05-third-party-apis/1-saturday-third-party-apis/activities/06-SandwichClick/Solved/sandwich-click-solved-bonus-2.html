<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Trigger Clicked</title>
</head>

<body>

	<h1>Click to Eat Sandwich</h1>
	<h3 id="pbj">Peanut Butter Jelly</h3>
	<h3 id="grilledcheese">Grilled Cheese</h3>
	<h3 id="roastbeef">Roast Beef</h3>

	<div id="image-div"></div>

	<!-- Added link to the jQuery Library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================

      var pbjCounter = 0;
      var grilledCheeseCounter = 0;
      var roastBeefCounter = 0;

      var sandwiches = [
        {
          selector: '#pbj',
          name: 'PB&J sandwiches',
          message: 'Mmm... Peanut Butter Jelly Time.',
          numEaten: 0,
          image: 'https://i1.wp.com/snotapwi.com/wp-content/uploads/2017/03/PBJ-Sandwiches.jpg?resize=590%2C368&ssl=1'
        },
        {
          selector: '#grilledcheese',
          name: 'grilled cheese sandwiches',
          message: 'Nom nom nom. Gooey Gooey Grilled Cheese!',
          numEaten: 0,
          image: 'http://cdn.funcheap.com/wp-content/uploads/2014/04/The-Perfect-Grilled-Cheese-Sandwich-800-158111.jpg'
        },
        {
          selector: '#roastbeef',
          name: 'roast beef sandwiches',
          message: 'No qualms about animal rights here. I\'m all about that roast beef.',
          numEaten: 0,
          image: 'https://www.cscassets.com/recipes/wide_cknew/wide_25336.jpg'
        }
      ];

      sandwiches.forEach(function(sandwich) {
        $(sandwich.selector).on('click', function() {
          alert(sandwich.message);
          ++sandwich.numEaten;
          alert('You\'ve eaten ' + sandwich.numEaten + ' ' + sandwich.name);
          $('#image-div').html('<img src=\'' + sandwich.image + '\' />');
        });
      });
    });

  </script>

  </body>

  </html>
