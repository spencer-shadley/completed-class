<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Array Modifications</title>
  </head>

  <body>
    <h1>Open the console to see the magic!</h1>

    <script>
      // Here we have created our drinks array.
      var drinks = ['Coke', 'Pepsi', 'Water', 'Orange Juice'];

      // Making some test logs.
      console.log('Drinks as-written');
      console.log(drinks[0]);
      console.log(drinks[1]);
      console.log(drinks[2]);
      console.log(drinks[3]);

      // We can either overwrite each element of the array to make it lowercase, or we can use the toLowerCase() method.
      drinks[0] = 'coke';
      drinks[1] = 'pepsi';
      drinks[2] = 'water';
      drinks[3] = drinks[3].toLowerCase();

      // Logging our new array to the console.
      console.log('Drinks after our modifications');
      console.log(drinks[0]);
      console.log(drinks[1]);
      console.log(drinks[2]);
      console.log(drinks[3]);

      // Bonus
      drinks[0] = drinks[0].toLowerCase();
      drinks[1] = drinks[1].toUpperCase();
      drinks[2] = drinks[2].toLowerCase();
      drinks[3] = drinks[3].toUpperCase();

      console.log(drinks);
    </script>
  </body>
</html>
