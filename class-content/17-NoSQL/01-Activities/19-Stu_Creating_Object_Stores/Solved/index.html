<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Creating An Object Store</title>
  </head>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
      const request = window.indexedDB.open('toDoList', 1);

      request.onerror = event => console.error(event);
      request.onsuccess = event => console.log(request.result);

      request.onupgradeneeded = ({ target }) => {
        const db = target.result;
        const objectStore = db.createObjectStore('toDoList');
      };

      const request = window.indexedDB.open('toDoList', 1);

      request.onupgradeneeded = ({ target }) => {
        const db = target.result;

        // create our object store
        const objectStore = db.createObjectStore('toDoList');

        // create an index with an indexName of "timestamp" (used when querying) with a keypath of "timestamp" (actual name of the "column")
        // these are often the same name
        objectStore.createIndex('timestamp', 'timestamp');
      };

      request.onerror = event => console.error(event);
      request.onsuccess = event => console.log(request.result);
    </script>
  </body>
</html>
