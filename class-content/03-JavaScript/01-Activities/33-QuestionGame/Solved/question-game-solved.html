<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Question Game</title>
  </head>

  <body>
    <script>
      // The array of questions for our quiz game.
      var questions = [
        { q: 'The sky is blue.', a: true },
        { q: 'There are 365 days in a year.', a: true },
        { q: 'There are 42 ounces in a pound.', a: false },
        { q: 'The Declaration of Independence was created in 1745.', a: false },
        { q: 'Bananas are vegetables.', a: false }
      ];

      // We start the game with a score of 0.
      var score = 0;

      // Loop over every question object
      for (var i = 0; i < questions.length; ++i) {
        // Display current question to user and ask OK/Cancel
        var answer = confirm(questions[i].q);

        // Compare answers
        if ((answer && questions[i].a) || (!answer && !questions[i].a)) {
          // Increase score
          score++;
          alert('Correct!');
        } else {
          alert('Wrong!');
        }
      }

      // Show total at end
      alert('You got ' + score + '/' + questions.length);
    </script>
  </body>
</html>
