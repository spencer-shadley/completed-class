<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stop: It's Giphy time</title>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        function addGifs() {
          addGif(
            'https://media3.giphy.com/media/W6LbnBigDe4ZG/200_s.gif',
            'https://media3.giphy.com/media/W6LbnBigDe4ZG/200.gif'
          );
          addGif(
            'https://media2.giphy.com/media/8rFQp4kHXJ0gU/200_s.gif',
            'https://media2.giphy.com/media/8rFQp4kHXJ0gU/200.gif'
          );
          addGif(
            'https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200_s.gif',
            'https://media1.giphy.com/media/3o85xkQpyMlnBkpB9C/200.gif'
          );
        }

        function addGif(still, animate) {
          var gif = $('<img>');
          gif.attr('src', still);
          gif.attr('data-still', still);
          gif.attr('data-animate', animate);
          gif.attr('data-state', 'still');
          gif.attr('class', 'gif');

          $(document.body).append(gif);

          gif.on('click', toggleGifState);
        }

        function toggleGifState() {
          // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
          var state = $(this).attr('data-state');
          // If the clicked image's state is still, update its src attribute to what its data-animate value is.
          // Then, set the image's data-state to animate
          // Else set src to the data-still value
          if (state === 'still') {
            $(this).attr('src', $(this).attr('data-animate'));
            $(this).attr('data-state', 'animate');
          } else {
            $(this).attr('src', $(this).attr('data-still'));
            $(this).attr('data-state', 'still');
          }
        }

        addGifs();
      });
    </script>
  </body>
</html>
