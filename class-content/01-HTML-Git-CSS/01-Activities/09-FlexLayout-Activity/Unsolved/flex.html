<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Flex</title>
    <link rel="stylesheet" href="flex.css" />
  </head>

  <body>
    <header class="text-container">
      <p>&lt;header&gt; #ccc</p>
    </header>

    <div id="top-container">
      <section id="left" class="top-item text-container">
        <p>&lt;section&gt; #666</p>
      </section>

      <section id="middle" class="top-item text-container">
        <p>&lt;section&gt; #888</p>
      </section>

      <section id="right" class="top-item text-container">
        <p>&lt;section&gt; #666</p>
      </section>
    </div>

    <section id="full">
      <aside id="left-aside" class="text-container">
        <p id="aside-p">&lt;aside&gt; lightskyblue</p>
      </aside>
      <div id="division" class="text-container">
        <p id="division-p-1">&lt;section&gt; green</p>
        <p id="division-p-2">&lt;div&gt; darkslategray</p>
      </div>
    </section>

    <footer class="text-container">
      <p>&lt;footer&gt; #ccc</p>
    </footer>
  </body>
</html>
