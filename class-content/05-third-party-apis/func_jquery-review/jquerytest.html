<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weekly Review || Functions / Jquery</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Function Buttons</h1>

    <div id="button-container">
      <button id="button-1">Increment</button>
      <button id="button-2">Decrement</button>
      <button id="button-3">Start Timer</button>
      <button id="button-4">Stop Timer</button>
    </div>

    <div id="button-container-2">
      <button id="button-5">Multiply Counter by 2</button>
      <button id="button-6">Reset Counter to 0</button>
      <button id="button-7">+10 sec</button>
      <button id="button-8">-10 sec</button>
    </div>

    <div id="time-wrap">
      <div>Timer:</div>
      <div id="timer">100</div>
    </div>
    <div id="counter-wrap">
      <div>Counter:</div>
      <div id="counter">0</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
