<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Loops</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script>
      // Loops from 0 to 4.
      for (var i = 0; i < 5; ++i) {
        // Prints a message and the current i value to the console.
        console.log('I am ' + i);
      }

      // Equivalent
      // console.log("I am 0");
      // console.log("I am 1");
      // console.log("I am 2");
      // console.log("I am 3");
      // console.log("I am 4");

      // Bonus 1
      for (var i = 1; i <= 15; i += 2) {
        console.log(i);
      }

      //Bonus 2
      for (var i = 100; i <= 125; i += 5) {
        console.log(i);
      }

      //Bonus 3
      for (var i = 2; i <= 1024; i *= 2) {
        console.log(i);
      }
    </script>
  </body>
</html>
