<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Solved</title>
  </head>
  <body>

    <script type="text/javascript">

      // Creates a confirm box which takes in true or false.
      var doesLikeAnime = confirm('Do you like anime?');

      // Creates a prompt box which takes in text input.
      var favoriteAnime = prompt('What anime is your favorite?');

      // Alerts the output from our confirm box.
      alert('Your anime preference is: ' + doesLikeAnime);

      // Alerts the output from our prompt box.
      alert('Your favorite anime is ' + favoriteAnime + ' ');

    </script>

  </body>
</html>
