<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drill Solution</title>
  </head>
  <body>
    <script>
      // We create a new object and then update the value
      // to true at the key corresponding to each integer in the input array.
      // As we iterate through the input array,
      // if we find that the corresponding key in the `dups` object is true,
      // we know we have a duplicate and return the value.
      function findFirstDuplicate1(arr) {
        if (!arr) {
          return undefined;
        }

        for (let i = 0; i < arr.length; ++i) {
          for (const j = 0; j < i; ++j) {
            if (arr[i] === arr[j]) {
              return arr[i];
            }
          }
        }
      }

      // This solution is more efficient because it only loops
      // through the values once. Nested for loops loop through all
      // the elements one time _for each element_ in the array.
      // We will spend at least a full day at the end of the course
      // focusing on this kind of efficiency.
      function findFirstDuplicate2(arr) {
        if (!arr) {
          return undefined;
        }

        const dupes = {};
        for (let i = 0; i < arr.length; ++i) {
          const currentItem = arr[i];
          if (dupes[currentItem]) {
            return currentItem;
          } else {
            dupes[currentItem] = true;
          }
        }
      }

      // let's test it!
      function runTests(testName, callbackFunction) {
        const testCases = [
          {
            input: [2, 5, 6, 3, 5],
            expected: 5
          },
          {
            input: [1, 3, 4, 1, 3, 4],
            expected: 1
          },
          {
            input: [2, 4, 5],
            expected: undefined
          },
          {
            input: 42,
            expected: undefined
          },
          {
            input: null,
            expected: undefined
          },
          {
            input: undefined,
            expected: undefined
          }
        ];

        const results = [];
        testCases.forEach(function(testCase) {
          const actual = callbackFunction(testCase.input);
          results.push({
            input: testCase.input,
            expected: testCase.expected,
            actual: actual,
            isCorrect: this.expected === this.actual
          });
        });
        console.log(testName);
        console.table(results);
      }
      runTests('findFirstDuplicate1', findFirstDuplicate1);
      runTests('findFirstDuplicate2', findFirstDuplicate2);
    </script>
  </body>
</html>
