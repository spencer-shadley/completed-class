<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drill Solution</title>
  </head>
  <body>
    <script>
      var a = 1;
      console.log(a);
      function outer() {
        var a = 2;
        console.log(a);
        function inner() {
          a++;
          console.log(a);
          var a = 5;
        }
        inner();
      }
      outer();
    </script>
  </body>
</html>
