<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drill Solution</title>
  </head>
  <body>
    <script>
      // this only works for small numbers because of how parseInt was implemented
      // more info on using parseInt on numbers:
      // https://www.gideonpyzer.com/blog/use-parseint-for-strings-not-for-numbers/
      function isInt1(input) {
        return parseInt(input) === input;
      }

      function isInt2(input) {
        return Math.floor(input) === input;
      }

      // let's test it!
      function runTests(testName, callbackFunction) {
        var testCases = [
          {
            input: '7',
            expected: false
          },
          {
            input: 7,
            expected: true
          },
          {
            input: 4.2,
            expected: false
          },
          {
            input: 4.0,
            expected: false
          },
          {
            input: [-4, 3, 78],
            expected: false
          },
          {
            input: 4398349384,
            expected: true
          },
          {
            input: 9999999999999999999999999999,
            expected: true
          },
          {
            input: 9999999999999999999999999999e99999999999999,
            expected: true
          },
          ,
          {
            input: 0.000000000000006,
            expected: false
          },
          {
            input: null,
            expected: false
          },
          {
            input: undefined,
            expected: false
          }
        ];

        var results = [];
        testCases.forEach(function(testCase) {
          var actual = callbackFunction(testCase.input);
          results.push({
            input: testCase.input,
            expected: testCase.expected,
            actual: actual,
            isCorrect:
              // NaN is not equal to NaN
              // this is the only value in JavaScript that is not equal to itself
              (Number.isNaN(this.actual) && Number.isNaN(this.expected)) ||
              this.expected === this.actual
          });
        });
        console.log(testName);
        console.table(results);
      }
      runTests('isInt1', isInt1);
      runTests('isInt2', isInt2);
    </script>
  </body>
</html>
